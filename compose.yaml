volumes:
  db:

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: prisma-example
      TZ: Asia/Tokyo
    command: mysqld
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
    ports:
      - 127.0.0.1:3306:3306
